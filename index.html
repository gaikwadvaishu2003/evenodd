<html>
<head>
	<title> EO App by vaishu and yukta </title>
	<style>
		* { font-size: 60px: }
		body { background-color:lightpink; }
	</style>
	<script>
		function find()
   		{
			event.preventDefault();
			let num = document.getElementById("num");
			let ans = document.getElementById("ans");

			if (num.value=="")
			{
				alert("intput is empty");
				ans.innerHTML = "";
				num.focus();
				return;
			}
			
			let n = parseInt(num.value);
			let msg="";
			if(n % 2== 0)
          		    msg="even";
			else
			    msg="odd";
			ans.innerHTML = msg;
			}
	</script>


</head>
<body>
<center>
	<h1> Even odd Finder</h1>
	<form onsubmit="find()">
		<input type="number" placeholder="enter an integer" id="num"/>
		<br><br>
		<input type="submit" value="Find Even/odd"/>
		</form>
		<h1 id="ans"/>
	</center>
</body>
</html>
